<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icono.ico" />
    <title>Netflix by Nacho</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <h2 class="logotipo">Netflax</h2>
        <nav>
          <a href="#" class="active">Inicio</a>
          <a href="#">Peliculas</a>
          <a href="#">Series</a>
          <a href="#">Agregadas recientemente</a>
          <a href="#">Mi lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="movie-principal">
        <!--agrego un div reutilizando la clase contenedor-->
        <div class="contenedor">
          <h3 class="title" style="font-size: 10em">Wonder Woman 1997</h3>
          <p class="descripcion">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam hic
            et enim omnis corrupti velit saepe assumenda molestias
            reprehenderit! Dolorum?
          </p>
          <!-- el atributo role sirve para que otros dispositos lo reconozcan como boton(accesibilidad) -->
          <button role="button" class="boton">
            <i class="fas fa-play"></i>Reproducir
          </button>
          <button role="button" class="boton">
            <i class="fas fa-info-circle"></i>Más información
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
