<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icono.ico" />
    <title>Netflix by Nacho</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <h2 class="logotipo">Netflax</h2>
        <nav>
          <a href="#" class="activo">Inicio</a>
          <a href="#">Peliculas</a>
          <a href="#">Series</a>
          <a href="#">Agregadas recientemente</a>
          <a href="#">Mi lista</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="movie-principal">
        <!--agrego un div reutilizando la clase contenedor-->
        <div class="contenedor">
          <h3 class="title" style="font-size: 10em">Wonder Woman 1997</h3>
          <p class="descripcion">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam hic
            et enim omnis corrupti velit saepe assumenda molestias
            reprehenderit! Dolorum?
          </p>
          <!-- el atributo role sirve para que otros dispositos lo reconozcan como boton(accesibilidad) -->
          <button role="button" class="boton">
            <i class="fas fa-play"></i>Reproducir
          </button>
          <button role="button" class="boton">
            <i class="fas fa-info-circle"></i>Más información
          </button>
        </div>
      </div>
      <div class="peliculas-recomendadas contenedor">
        <div class="contenedor-titulo-controles">
          <h3>Peliculas que podrian interesarte</h3>
          <div class="indicadores"></div>
        </div>
        <div class="contenedor-principal">
          <button role="button" id="flecha-izquierda" class="flecha-izquierda">
            <i class="fas fa-angle-left"></i>
          </button>
          <div class="contenedor-carousel" id="contenedor-carousel">
            <div class="carousel">
              <div class="peliculas">
                <a href="#"><img src="img/1.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/2.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/3.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/4.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/5.png" alt="data" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/6.png" alt="base" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/7.png" alt="#" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/1.png" alt="#" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/2.png" alt="from" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/5.png" alt="from" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/1.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/2.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/3.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/4.png" alt="drop" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/5.png" alt="data" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/6.png" alt="base" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/7.png" alt="select" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/1.png" alt="*" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/2.png" alt="from" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/5.png" alt="from" /></a>
              </div>
              <div class="peliculas">
                <a href="#"><img src="img/3.png" alt="from" /></a>
              </div>
            </div>
          </div>
          <button role="button" id="flecha-derecha" class="flecha-derecha">
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
